name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  RAILS_ENV: test

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'
          bundler-cache: true

      - name: Run RuboCop
        run: |
          bundle exec rubocop --format progress --color

      - name: Run Steep
        run: bundle exec steep check --severity-level error

  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: wow_bis_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'
          bundler-cache: true

      - name: Setup database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/wow_bis_test
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load
          bundle exec rails db:test:prepare

      - name: Run RSpec tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/wow_bis_test
        run: |
          bundle exec rspec --format progress --color

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage
          flags: backend
          name: backend-coverage
        if: always()
