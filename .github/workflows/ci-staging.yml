name: CI - Staging

on:
  pull_request:
    branches: [staging]
    types: [opened, synchronize, reopened]

env:
  RAILS_ENV: test
  RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}

jobs:
  rubocop:
    name: RuboCop
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Run RuboCop
        run: |
          bundle exec rubocop --format progress --color

  rspec:
    name: RSpec
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: wow_bis_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/wow_bis_test
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load
          bundle exec rails db:test:prepare

      - name: Run RSpec tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/wow_bis_test
        run: |
          bundle exec rspec --format progress --color

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage
          flags: backend
          name: backend-coverage
        if: always()
